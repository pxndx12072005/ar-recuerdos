<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Test MindAR Caja</title>

    <!-- A-Frame -->
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>

    <!-- MindAR para Image Tracking + A-Frame -->
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
    </style>
  </head>

  <body>
    <a-scene
      mindar-image="imageTargetSrc: ./targets.mind;"
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
      embedded
    >
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- SOLO UN TARGET: el primero (targetIndex: 0) -->
      <a-entity id="target-test" mindar-image-target="targetIndex: 0">
        <a-box
          position="0 0 0"
          rotation="0 0 0"
          depth="0.2"
          height="0.5"
          width="0.5"
          color="red"
        ></a-box>
      </a-entity>
    </a-scene>

    <script>
      window.addEventListener("DOMContentLoaded", () => {
        const target = document.querySelector("#target-test");
        target.addEventListener("targetFound", () => {
          console.log("✅ targetFound (caja roja)");
        });
        target.addEventListener("targetLost", () => {
          console.log("ℹ️ targetLost (caja roja)");
        });
      });
    </script>
  </body>
</html>
